HARDWARE:
    Arduino:
        Primary:
            connection:
                port    : "COM7"
                baudrate: None
                timeout : None
            tag: "[Lick, Reward]"

    GPIO:
        Stim_Onset:
            pin: None
            tag: 'TTL'

        Video_Monitor:
            pin: None
            tag: 'Frame Time'


TASK_PARAMETERS:
    stimulus:
        _coherences:
            tag  : 'List of all coherences used in study'
            type : 'list'
            value: [100, 72, 36, 18, 9, 0]
        coherence_level:
            tag  : 'Level of difficulty for current block'
            type : 'int'
            value: 1
        repeats_per_block:
            tag  : 'Number of repeats of each coherences per block'
            type : 'int'
            value: 3

    bias:
        active_correction:
            tag             : 'Repeat threshold'
            type            : 'int'
            threshold       : 100
        passive_correction:
            tag             : 'Repeat threshold and window'
            type            : 'int'
            threshold       : 100
            rolling_window  : 10

    timings:
        fixation:
            tag             : 'Mean fixation time in secs'
            type            : 'int'
            value           : 0.500
        stimulus:
            tag             : 'Minimum and Maximum stimulus time in secs'
            type            : 'int'
            max_viewing     : 60.000
            min_viewing     : 0.3
        intertrial:
            tag             : 'Inter-trial interval in secs'
            type            : 'int'
            mean            : 0.500

    feedback:
        correct:
            visual:
                tag  : 'Visual feedback for correct trial'
                type : 'tuple'
            audio :
                tag  : 'Audio feedback for correct trial'
                type : 'tuple'
            time  :
                tag  : 'Temporal delay feedback in secs'
                type : 'int'
                value: 0.500
            intertrial:
                tag  : 'Reaction Time dependent exponentially decaying intertrial_duration'
                base : 0
                power: 0
        incorrect:
            visual:
                tag  : 'Visual feedback for correct trial'
                type : 'tuple'
            audio :
                tag  : 'Audio feedback for correct trial'
                type : 'tuple'
            time  :
                tag  : 'Temporal delay feedback in secs'
                type : 'int'
                value: 1.000
            intertrial:
                tag  : 'Reaction Time dependent exponentially decaying intertrial_duration'
                base : 25
                power: -4
        noresponse:
            visual:
                tag  : 'Visual feedback for correct trial'
                type : 'tuple'
            audio :
                tag  : 'Audio feedback for correct trial'
                type : 'tuple'
            time  :
                tag  : 'Temporal delay feedback in secs'
                type : 'int'
                value: 0
            intertrial:
                tag  : 'Reaction Time dependent exponentially decaying intertrial_duration'
                base : 25
                power: -4

    training_type:
        value: 1
        tag:
            0                  : 'Passive-Only'
            1                  : 'Active-Passive'
            2                  : 'Active-Only'
        active_passive:
            tag                : 'Parameters for Active-Passive Training (time in secs)'
            passive_rt_mu   : 60.000
            passive_rt_sigma: 0.6



STIMULUS:
    display:
        num_screens: 1
        window_size: (1920, 1280)
        frame_rate : 60
        flags      : pygame.DOUBLEBUF
        vsync      : 0

    audio:
        tag: 'Source path for audion stimulus'
        fixation_onset   : fixationTone.wav # '/NeuRPi/stimulus/fixationTone.wav'
        stimulus_onset   : False
        reinforcement_onset:
            correct         : correctTone.wav # '/NeuRPi/stimulus/correctTone.wav'
            incorrect       : incorrectTone.wav # '/NeuRPi/stimulus/incorrectTone.wav'
            invalid         : incorrectTone.wav # '/NeuRPi/stimulus/incorrectTone.wav'
        intertrial_onset : False

    fixation:
        background: (0,0,0)
        audio: True

    stimulus:
        background : (0,0,0)
        audio      : False
        stim_size  : (1920, 1280)
        dots:
            radius    : 7
            color     : (255, 255, 255)
            fill_prct : 15
            velocity  : 150
            lifetime  : 30

    reinforcement:
        background : None
        audio      : 
            correct   : True
            incorrect : True
            invalid   : True
    
    intertrial:
        background : (50,50,50)
        audio      : False

        








EVENT_FILES:
    events: 'event_all.txt'